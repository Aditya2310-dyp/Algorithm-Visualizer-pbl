<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link href="favicon2.jpg" rel="website icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
            text-align: center;
        }

        header {
            background: linear-gradient(135deg, #1e88e5, #64b5f6);
            color: white;
            padding: 60px 20px;
            font-size: 3.2em; /* Increased size for better prominence */
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            font-family: 'Times New Roman', serif; /* Custom font applied here */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Added text shadow */
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin: 120px auto;
            flex-wrap: wrap;
            max-width: 1300px;
        }

        .card {
            background: white;
            padding: 60px;
            border-radius: 25px;
            text-align: center;
            width: 320px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            border: 2px solid #1e88e5;
        }

        .card:hover {
            transform: translateY(-20px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
            background: #f1f8ff;
        }

        .card img {
            width: 160px;
            height: 160px;
            object-fit: contain;
        }

        h2 {
            margin-top: 30px;
            font-size: 2em;
            color: #1e88e5;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s ease, text-shadow 0.3s ease; /* Smooth transition */
        }

        /* Remove underline from links */
        .card a {
            text-decoration: none;
            color: inherit; /* Keeps text color same as parent */
        }

        /* Hover Effect: Glow + Scale Up */
        .card:hover h2 {
            transform: scale(1.1); /* Slightly enlarges the text */
            text-shadow: 0 0 15px rgba(30, 136, 229, 0.8), 
                         0 0 25px rgba(100, 181, 246, 0.7); /* Glowing effect */
        }

        footer {
            background: linear-gradient(135deg, #1e88e5, #64b5f6);
            color: white;
            padding: 30px;
            margin-top: 80px;
            font-size: 1.3em;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        p {
            font-family: 'Times New Roman', Times, serif;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <header>
        <h1><b>Algorithm Visualizer</b></h1> 
        <p><i>An Algorithm Visualizer is a tool that animates algorithm execution, making complex processes easier to understand visually</i></p>
    </header>
    
    <div class="main-content">
        <div class="card">
            <a href="/sorting.html">
                <img src="Smoothsort.webp" alt="Sorting">
                <h2>Sorting</h2>
            </a>
        </div>
        <div class="card">
            <a href="/hashtable.html">
                <img src="hashtable.gif" alt="Hash Table">
                <h2>Hash Table</h2>
            </a>
        </div>
        <div class="card">
            <a href="/pathfinding.html">
            <img src="image.webp" alt="Pathfinding">
            <h2>Pathfinding</h2>
        </a>
        </div>
        <div class="card">
            <a href="/binarytree.html">
                <img src="binarytree.webp" alt="Binary Tree Traversing">
                <h2>Binary Tree Traversing</h2>
            </a>
        </div>
    </div>
    
    <footer>
        <p>Â© 2025 Algorithm Visualizer | Built for learning and exploration</p>
    </footer>
</body>
</html>
