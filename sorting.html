<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background: white;
            color: black;
            font-family: Arial, sans-serif;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin: 120px auto;
            flex-wrap: wrap;
            max-width: 1300px;
        }
        .card {
            background: #1e88e5;
            padding: 60px;
            border-radius: 25px;
            text-align: center;
            width: 320px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            border: 2px solid #1565c0;
            position: relative;
            overflow: hidden;
            color: white;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            background: #0d47a1;
        }
        .card img {
            width: 160px;
            height: 160px;
            object-fit: contain;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover img {
            transform: scale(1.1);
        }
        h2 {
            margin-top: 30px;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- Merge Sort Section -->
        <div class="card">
            <a href="/mergesort.html">
                
                <h2><i>Merge Sort</i></h2>
            </a>
        </div>
        
        <!-- Selection Sort Section -->
        <div class="card">
            <a href="/selectionsort.html">
                
                <h2><i>Selection Sort</i></h2>
            </a>
        </div>
        
        <!-- Quick Sort Section -->
        <div class="card">
            <a href="/quicksort.html">
                
                <h2><i>Quick Sort</i></h2>
            </a>
        </div>
        <div class="card">
            <a href="/bubblesort.html">

                <h2><i>Bubble Sort</i></h2>
            </a>
        </div>
    </div>
</body>
</html>
