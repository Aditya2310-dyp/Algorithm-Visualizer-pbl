<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort Visualizer</title>
    <link href="icon2.jpg" rel="website icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 50px 0;
            margin-bottom: 20px;
        }
        .bar-container {
            display: flex;
            align-items: flex-end;
            height: 75vh;
            width: 100vw;
            justify-content: center;
        }
        .bar {
            width: 120px;
            margin: 10px;
            background-color: steelblue;
            position: relative;
            text-align: center;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-size: 24px;
            border-radius: 5px;
        }
        button {
            padding: 30px 60px;
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(135deg, #ff5f6d, #ff3c54);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="startMergeSort()">ðŸš€ Start Merge Sort ðŸš€</button>
    </div>
    <div class="bar-container" id="barContainer"></div>
    
    <script>
        let array = [];
        const numBars = 8;
        
        function generateArray() {
            array = [];
            document.getElementById("barContainer").innerHTML = "";
            for (let i = 0; i < numBars; i++) {
                let value = Math.floor(Math.random() * 450) + 50;
                array.push(value);
                let bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = value + "px";
                bar.innerText = value;
                document.getElementById("barContainer").appendChild(bar);
            }
        }
        
        async function mergeSort(arr, left, right) {
            if (left >= right) return;
            let mid = Math.floor((left + right) / 2);
            await mergeSort(arr, left, mid);
            await mergeSort(arr, mid + 1, right);
            await merge(arr, left, mid, right);
        }

        async function merge(arr, left, mid, right) {
            let temp = [];
            let i = left, j = mid + 1;
            while (i <= mid && j <= right) {
                if (arr[i] < arr[j]) {
                    temp.push(arr[i++]);
                } else {
                    temp.push(arr[j++]);
                }
            }
            while (i <= mid) temp.push(arr[i++]);
            while (j <= right) temp.push(arr[j++]);
            for (let k = left, idx = 0; k <= right; k++, idx++) {
                arr[k] = temp[idx];
                await updateBar(k, arr[k], "red");
            }
            // Highlight sorted portion in green
            for (let k = left; k <= right; k++) {
                await updateBar(k, arr[k], "green");
            }
        }
        
        async function updateBar(index, height, color) {
            let bars = document.getElementsByClassName("bar");
            if (bars[index]) {
                bars[index].style.height = height + "px";
                bars[index].innerText = height;
                bars[index].style.backgroundColor = color;
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }
        
        async function startMergeSort() {
            await mergeSort(array, 0, array.length - 1);
        }
        
        generateArray();
    </script>
</body>
</html>
